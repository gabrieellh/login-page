<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Gabriel Henrique</title>
    <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="https://github.com/gabrieellh.png" type="image/x-icon">
</head>

<body>
    <div class="first-content">
        <h1 class="title">
            Seja bem vindo ao meu site!
        </h1>
        <p class="paragraph">
            Antes de entrar faça seu login preenchendo as informações abaixo.
        </p>
    </div>

    <div class="login-content">
        <label for="e-mail">
            E-mail:
        </label>

        <input type="text" name="user" id="e-mail" placeholder="Digite seu e-mail aqui!">

        <label for="password">
            Senha:
        </label>

        <input type="password" name="senha" id="password" placeholder="Digite sua senha aqui!">
        
        <button class="btn">Cadastrar!</button>
    </div>


    <div class="credits-for-creator">
        <h2 class="title-2">From</h2>
        <h3 class="creator">Gabriel Henrique</h3>
    </div>
</body>
</html>
